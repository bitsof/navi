<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Content security policy to allow scripts -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
</head>
<body>
  <!-- Main container for the pet and UI -->
  <div id="app-container">
    <!-- Plugin areas will be added dynamically -->
    <div id="plugins-area"></div>
    
    <!-- Debug information (visible only in dev mode) -->
    <div id="debug-info" class="debug-panel"></div>
  </div>

  <!-- Load the renderer script as a module -->
  <script src="js/renderer.js" type="module"></script>
</body>
</html>
